<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Académico ESCOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initApp()">

    <button id="openBtn" class="menu-btn">☰ Menú</button>

    <div id="menuOverlay" class="overlay">
        <div class="menu-content">
            <button id="closeBtn" class="close-btn">&times;</button>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li>
                        <button class="dropdown-btn" onclick="toggleDropdown('student-opts')">Estudiante ▾</button>
                        <div id="student-opts" class="dropdown-container">
                            <button onclick="openMap()" class="sub-link">Mapa Curricular</button>
                            <button class="sub-link">Horario (Próximamente)</button>
                        </div>
                    </li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Otros</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="map-modal" class="modal-overlay hidden">
        <div class="card-ui">
            <h3 style="color:#008fcc">Mapa Curricular ISC 2020</h3>
            <div id="pBarContainer" class="progress-bar-container">
                <div id="pBar" class="progress-fill">0%</div>
            </div>
            <p id="creditosInfo" style="font-size:0.8em; margin-bottom:15px;"></p>
            
            <div class="map-grid" id="mapGrid"></div>
            
            <button onclick="closeMap()" class="btn-close-modal">Cerrar Mapa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
